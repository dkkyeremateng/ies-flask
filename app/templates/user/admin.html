<!DOCTYPE html>
<html lang="en" class="dashboard">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="google-site-verification" content="">
    <meta name="application-name" content="ieslearning.com">
    <meta name="description" content="Institute of Executive Studies- Global Training Provider">
    <meta name="author" content="codyCobs">
    <title>IES Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/adminPages.css') }}">
    <!--[if lt IE 9]>
        <script src="{{ url_for('static', filename='js/html5shiv.js') }}"></script>
        <script src=" {{ url_for('static', filename='js/respond.min.js') }}"></script>
    <![endif]-->
    <script src="{{ url_for('static', filename='js/jQuery-v2.1.3.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/adminScript.js') }}"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
<body>
   <header class="col-sm-12">
       <div class="row">
           <div class="col-xs-6">
               <img src="{{ url_for('static', filename='img/stories/logo.png') }}" alt="IES Logo" class="img-responsive">
           </div>
           <div class="col-xs-6">
              <div class="btn-group">
                    <a href="{{ url_for('index') }}" class="btn" data-toggle="tooltip" title="Go to IES Home" data-placement="bottom"><i class="fa fa-home"></i></a>
                    <a href="{{ url_for('logout') }}"><button class="btn">Logout</button></a>
                    <script>
                        $(function () {
                            $('[data-toggle="tooltip"]').tooltip()
                        });
                    </script>
               </div>
           </div>
       </div>
   </header>
    <main class="col-sm-12">
        <div class="container">
            <section class="row">
                <div class="col-sm-3">
                    <div class="widget text-center">
                        <a href="{{ url_for('updateprogramme') }}" id="toppce"><i class="fa fa-file-text fa-2x"></i></a>
                        <div class="caption">
                            <h4><a href="{{ url_for('updateprogramme') }}">Local Programmes</a></h4>
                          <hr>
                            <p class="text-justify"></p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="widget text-center">
                        <a href="{{ url_for('create_programme') }}" id="middlepce"><i class="fa fa-paper-plane fa-2x"></i></a>
                        <div class="caption">
                            <h4><a href="{{ url_for('create_programme') }}">Create Local Programmes</a></h4>
                          <hr>
                            <p class="text-justify"></p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="widget text-center">
                        <a href="{{ url_for('updatintereprogramme') }}" id="middlepce"><i class="fa fa-file-text fa-2x"></i></a>
                        <div class="caption">
                            <h4><a href="{{ url_for('updatintereprogramme') }}">International Programmes</a></h4>
                            <hr>
                            <p class="text-justify"></p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="widget text-center">
                        <a href="{{ url_for('create_international_course') }}" id="middlepce"><i class="fa fa-paper-plane fa-2x"></i></a>
                        <div class="caption">
                            <h4><a href="{{ url_for('create_international_course') }}">Create International Programmes</a></h4>
                          <hr>
                            <p class="text-justify"></p>
                        </div>
                    </div>
                </div>
              {% if session["admin"]  %}
                <div class="col-sm-3">
                    <div class="widget text-center">
                        <a href="{{ url_for('register_page') }}" id="bottompce"><i class="fa fa-user-plus fa-2x"></i></a>
                        <div class="caption">
                            <h4><a href="{{ url_for('register_page') }}">Add Editor</a></h4>
                            <hr>
                            <p class="text-justify"></p>
                        </div>
                    </div>
                </div>
              {% endif %}
            </section>
        </div>
    </main>
</body>
</html>
