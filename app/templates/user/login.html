<!DOCTYPE html>
<html lang="en" class="chromatic">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="google-site-verification" content="">
    <meta name="application-name" content="ieslearning.com">
    <meta name="description" content="Institute of Executive Studies- Global Training Provider">
    <meta name="author" content="codyCobs">
    <title>IES Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/adminPages.css') }}">
    <!--[if lt IE 9]>
        <script src="{{ url_for('static', filename='js/html5shiv.js') }}"></script>
        <script src=" {{ url_for('static', filename='js/respond.min.js') }}"></script>
    <![endif]-->
    <script src="{{ url_for('static', filename='js/jQuery-v2.1.3.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/adminScript.js') }}"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>
<body class="logPag">
    <div class="col-sm-12">
        <form action="" method="POST" class="form-vertical logFrm text-center" role="form">
            <h3>LOGIN</h3>
               {% if error %}
                    <p class="text-danger text-center" >{{ error }}</p>
               {% endif %}
            <div class="form-group">
                <input type="text" name="username" id="username" required placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" required placeholder="Password">
            </div>
            <button type="submit" class="btn logSubmit">Login</button>
        </form>
    </div>
</body>
</html>
