<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="google-site-verification" content="">
    <meta name="application-name" content="ieslearning.com">
    <meta name="description" content="Institute of Executive Studies- Global Training Provider">
    <meta name="keywords" content="institute of executive studies, executive studies, ies, ies ghana, executive training, Training in Ghana, executive studies, business professionals, human resource training. human resource management in Ghana, Ghana, webinar, institutes in ghana, professional certification, professional training, best training provider, seminar, HR Data Analytics and Reporting , Labour experts, hands on training, best training partner, Graduate training, workers in Ghana, best executive training ghana, workers training, companies in ghana, international training, top company in ghana, Negotiation Techniques for HR Professionals, onsite training, best webinar ghana, IES Learning, IES, online learning, executive learning,">
    <meta name="author" content="codyCobs">
    <title>Training | IES</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/iescss.css') }}" rel="stylesheet">
    <!--[if lt IE 9]>
        <script src="{{ url_for('static', filename='js/html5shiv.js') }}"></script>
        <script src="{{ url_for('static', filename='js/respond.js') }}"></script>
    <![endif]-->
    <script src="{{ url_for('static', filename='js/jQuery-v2.1.3.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <link href="{{ url_for('static', filename='img/favicon') }}" rel="shortcut icon">
</head>
<body>
  <div class="container">

  <!-- End of navigation -->

    <main class="pg-content trng">

      <div class="row">
          <div class="col-sm-12">
              <h4>International Training Schedule - IES</h4>
              <div class="table-responsive">
                  <table class="table table-bordered">
                      <thead>
                          <th>Seminars</th>
                          <th>Course Code</th>
                          <th>Duration</th>
                          <th>Location</th>
                          <th>Date</th>
                          <th></th>
                      </thead>
                      <tbody>
                          {% if programme %}
                            {% for programme in programme %}
                              <tr>
                                  <td><a href="{{ url_for('internationalprogrammedetail', slug=programme.slug) }}">{{ programme.title}}</a></td>
                                  <td>{{ programme.course_code }}</td>
                                  <td>{{ programme.duration }}</td>
                                  <td>{{ programme.location}}</td>
                                  <td>{{ programme.date.strftime("%d-%B-%Y") }}</td>
                                  <td><a href="{{ url_for('update_international', slug=programme.slug) }}" class="pull-right"><img src="{{ url_for('static', filename='img/stories/reg_now.png') }}" alt="register-online" width="100"></a></td>
                              </tr>
                            {% endfor %}
                          {% endif %}
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
    </main>
  </div>

</body>
</html>
